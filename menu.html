<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #03254c;
            padding: 10px 20px;
            color: white;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 100px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: #03254c;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* JavaScript Animation Style */
        .highlight {
            color: yellow;
            font-weight: bold;
            transition: color 0.5s, font-size 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ulk.png" alt="University Logo">
            <h1>ULK</h1>
        </div>
        <nav>
            <ul>
                <li><a href="register.html">Home</a></li>
                <li><a href="register.html">About Us</a></li>
                <li><a href="register.html">Academics</a></li>
                <li><a href="register.html">Admissions</a></li>
                <li><a href="register.html">Campus</a></li>
                <li><a href="register.html">Online Application</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main><center>
        <h2 id="home">Welcome to Kigali Independent University</h2>
        <p>Explore our programs, admissions, and campus life.</p>
    </main></center>

    <footer>
        <p>emmanuel walker &copy; 2024 kigali independent university. All rights reserved.</p>
    </footer>

    <script>
        // Add some interactivity with JavaScript
        const navLinks = document.querySelectorAll('nav ul li a');

        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.classList.add('highlight');
            });

            link.addEventListener('mouseout', () => {
                link.classList.remove('highlight');
            });
        });
    </script>
</body>
</html>
